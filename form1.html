<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/img/favicon.ico">

    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="row infoDiv">
            <a href="index.html" class="col"><img src="Assets/img/back.svg" alt="icono flecha"> Atrás</a>
            <div class="col float-right progress" id="progressBar">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="59"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="row groupDocIdentidad">
                <h3>Documento de Identidad</h3>
                <legend class="col-form-label col-sm-12">Tipo de documento</legend>

                <div class="form-check">
                    <input class="form-check-input " type="radio" name="tipoDoc" id="exampleRadios1" value="cedula"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Cédula
                    </label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoDoc" id="exampleRadios2"
                        value="cedulaResidencia">
                    <label class="form-check-label" for="exampleRadios2">
                        Cédula de residencia
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoDoc" id="exampleRadios3" value="pasaporte">
                    <label class="form-check-label" for="exampleRadios3">
                        Pasaporte
                    </label>

                </div>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-12">N° de identificación (sin guiones)</legend>

                <input id="txtIdentificacion" type="text" class="form-control" placeholder="Ejemplo: 0012510930088B">

            </div>

            <div class="row group-botones">
                <p class="text-center "><b><a href=" #" id="a-pregunta-info">¿Por qué me solicitan esta
                            información?</a></b>
                </p>
                <button class="btn btn-primary">Continuar</button>
            </div>


        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
